name: âœ¨ Auto-push to Docker Hub

on:
  push:
    branches:
      - main  # ğŸ”„ Trigger when pushing to 'main' branch (you can change this!)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â˜• Checkout source
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build and Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: nightwolfff/code-coffee-bot:latest
